<html>
    <head>
        <script type="text/javascript" src="colorlogger.js"></script>
        <script type="text/javascript">
            window.cl = window.colorlogger;

            cl.logLevel = 7;
            console.log("show none");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 6;
            console.log("show fatal");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 5;
            console.log("show error and above");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 4;
            console.log("show warn and above");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 3;
            console.log("show info and above");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 2;
            console.log("show debug and above");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 1;
            console.log("show trace and above");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            cl.logLevel = 0;
            console.log("show all");

            cl.trace("trace");
            cl.debug("debug");
            cl.info("info");
            cl.warn("warn");
            cl.error("error");
            cl.fatal("fatal");

            
            window.fooA = function(msg) {
                cl.trace("functon A");
                cl.info(msg);
            }

            window.fooB = function(msg) {
                cl.trace("function B");
                fooA(msg);
            }

            window.fooC = function(msg) {
                cl.trace("Function C");
                fooB(msg);
            }

            fooC("Something happens.");

        </script>
    </head>
    <body>
        test
    </body>
</html>
